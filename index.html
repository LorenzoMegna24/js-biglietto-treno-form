<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Biglietto</title>
</head>
<div class="vh-100 bg-success-subtle">
  <body class="text-center">
    <div style="margin: 0 auto; width: 80%;">
      <div class="logo">
        <img src="assets/img/trenord.png" alt="">
      </div>
      <div class="card">
        <h5 class="card-header text-uppercase">clacola il prezzo del tuo biglietto</h5>
        <div class="card-body">
          <div class="d-flex justify-content-around align-items-center mt-2">
            <div class="mb-3">
              <label for="nome" class="form-label">Come ti chiami?</label>
              <input type="text" placeholder="Mario Rossi" class="form-control bg-success-subtle" id="nome">
            </div>
            <div class="mb-3">
              <label class="mb-2" for="eta">Quanti anni hai?</label>
              <select class="form-select bg-success-subtle text-center" id="eta" aria-label="Default select example">
                <option selected value="1">Maggiorenne</option>
                <option value="2">Minorenne</option>
                <option value="3">Over 65</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="chilometri" class="form-label">Quanti chilometri vuoi fare?</label>
              <input type="text" placeholder="300" class="form-control bg-success-subtle" id="chilometri">
            </div>
          </div>
      </div>
      </div>
      <button type="submit" class="btn btn-success mt-3" onclick="prezzoBiglietto()">Calcola</button>
      <div class="card mt-5">
        <h3 class="card-header text-uppercase">recap biglietto</h3>
        <div class="card-body">
          <div class="d-flex justify-content-around">
            <div class="mt-3">
              <h5>Nome passeggero</h5>
              <p id="nomePasseggero"></p>
            </div>
            <div class="mt-3">
              <h5>Tipologia Biglietto</h5>
              <p id="tipologiaBiglietto"></p>
            </div>
            <div class="mt-3">
              <h5>Prezzo biglietto</h5>
              <p id="prezzoFinale"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</div>
</html>
